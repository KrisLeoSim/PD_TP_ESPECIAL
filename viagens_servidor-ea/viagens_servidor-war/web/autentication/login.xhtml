<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../templates/principal.xhtml">
                
        <ui:define name="logar_label">
            <a id="logar_label_link" href="register.xhtml" class="w3-bar-item w3-button">#{loginBean.nameLogedUserRegisto}</a>
        </ui:define>
        
        <ui:define name="menu">
            <a href="../home/index.xhtml" class="w3-bar-item w3-button">Home</a>
            <a href="../home/listavooshome.xhtml" class="w3-bar-item w3-button w3-hide-small">Lista de Viagens</a>

        </ui:define>
        
        <ui:define name='body-subtitle'>
            Login
        </ui:define>
        
        <ui:define name="body-content">
            <h:form style="display: inline-block">
                <p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />
                <h:panelGrid columns="1" class="table margin-top-lg">
                    <h:outputLabel value="username" for="username" />
                    <p:inputText id="username" required="true" value="#{loginBean.username}"/>
                    <h:outputLabel value="password" for="password" />
                    <p:password id="password"  required="true" value="#{loginBean.password}"/>
                    <p:commandButton value="Enviar" ajax="false" action="#{loginBean.login()}" update="logar_label_link"/>
                </h:panelGrid>
            </h:form>
            <h:messages/>
        </ui:define>
        
    </ui:composition>

</html>
