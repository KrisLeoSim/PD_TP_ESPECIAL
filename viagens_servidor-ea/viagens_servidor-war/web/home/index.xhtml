<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../templates/principal.xhtml">
        
        <ui:define name="logar_label">
            <a id="logar_label_link" class="w3-bar-item w3-button" onclick="location.href='#{loginBean.entrarOuPerfil()}'">#{loginBean.nameLogedUserIndex}</a>
        </ui:define>
         
        <ui:define name="menu">
            <a href="../home/index.xhtml" class="w3-bar-item w3-button w3-light-grey">Home</a>
            <a href="../home/listavooshome.xhtml" class="w3-bar-item w3-button w3-hide-small">Lista de Viagens</a>
        </ui:define>
        
        <ui:define name='body-subtitle'>
            Top 10 de Voos Mais Baratos
        </ui:define>
        
        <ui:define name="body-content">
            <table style="width:100%; text-align: center; table-layout: fixed;">
                <tr style="background-color: white; margin-bottom: 10px">
                    <th>Partida</th>
                    <th>Destino</th> 
                    <th>Agencia</th>
                    <th>Compania</th>
                    <th>Lugares disponiveis</th>
                    <th>Duração do Voo</th>
                    <th>Preco</th>
                </tr>
                
                <ui:repeat value="#{viagemBean.listaVooMaisLugares()}" var="item">
                    <tr>
                      <td><p:outputLabel value="#{viagemBean.getPartidaByVooID(item.partidaCollection)}" style="margin: 10px"/></td>
                      <td><p:outputLabel value="#{viagemBean.getChegadaByVooID(item.chegadaCollection)}" style="margin: 10px"/></td>
                      <td><p:outputLabel value="#{item.idAgencia.nome}" style="margin: 10px"/></td> 
                      <td><p:outputLabel value="#{item.idCompanhia.nome}" style="margin: 10px"/></td>
                      <td><p:outputLabel value="#{item.lugaresDisponiveis}" style="margin: 10px"/></td> 
                      <td><p:outputLabel value="#{item.duracaoVoo}" style="margin: 10px"/></td>
                      <td><p:outputLabel value="#{viagemBean.getPrecoByVoo(item.lugarCollection)}€"/></td>
                    </tr>     
                </ui:repeat>
            </table>
        </ui:define>  
        
    </ui:composition>
</html>
