<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../templates/principal.xhtml">
                
        <ui:define name="logar_label">
            <a id="logar_label_link" href="../autentication/logout.xhtml" class="w3-bar-item w3-button">Logout</a>
        </ui:define>
        
        <ui:define name="menu">
            <a href="../home/index.xhtml" class="w3-bar-item w3-button">Home</a>
            <a href="../home/listavooshome.xhtml" class="w3-bar-item w3-button w3-hide-small">Lista de Viagens</a>

        </ui:define>
        
        <ui:define name='body-subtitle'>
            Perfil - #{loginBean.username}
        </ui:define>
        
        <ui:define name="body-content">
            <h:form style="display: inline-block">
                <p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />
                <h:panelGrid columns="2" class="table margin-top-lg">
                    <h:outputLabel style="margin: 20px" value="Username" for="username" />
                    <h:outputLabel style="margin: 20px" class="w3-bar-item w3-button w3-light-grey" id="username" value="#{loginBean.userLogado.username}"/>
                    
                    <h:outputLabel style="margin: 20px" value="Primeiro Nome" for="primeiro_nome" />
                    <h:outputLabel style="margin: 20px" class="w3-bar-item w3-button w3-light-grey" id="primeiro_nome" value="#{loginBean.userLogado.primeiroNome}"/>
                    
                    <h:outputLabel style="margin: 20px" value="Ultimo Nome" for="ultimo_nome" />
                    <h:outputLabel style="margin: 20px" class="w3-bar-item w3-button w3-light-grey" id="ultimo_nome" value="#{loginBean.userLogado.ultimoNome}"/>
                    
                    <h:outputLabel style="margin: 20px" value="Nif" for="nif" />
                    <h:outputLabel style="margin: 20px" class="w3-bar-item w3-button w3-light-grey" id="nif" value="#{loginBean.userLogado.nif}"/>
                    
                    <p:commandButton value="Editar" ajax="false"/>
                </h:panelGrid>
            </h:form>
            <h:messages/>
        </ui:define>
        
    </ui:composition>

</html>
